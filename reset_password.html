<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl w-full max-w-sm shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-gray-800 text-2xl font-bold">Set a New Password</h2>
        </div>
        
        <form id="reset-password-form">
            <input type="hidden" id="reset-token">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">New Password</label>
                <input type="password" id="new-password" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">Confirm New Password</label>
                <input type="password" id="confirm-password" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <button type="submit" class="w-full py-3 rounded-lg bg-primary text-white font-semibold hover:bg-primary-dark transition-all duration-300">
                Reset Password
            </button>
            
            <p id="reset-error" class="text-red-500 text-center mt-4 hidden"></p>
            <p id="reset-success" class="text-green-500 text-center mt-4 hidden">Your password has been reset successfully! You can now <a href="index.html" class="text-primary hover:underline">log in</a>.</p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                document.getElementById('reset-token').value = token;
            } else {
                document.getElementById('reset-password-form').innerHTML = '<p class="text-red-500 text-center">No reset token found. Please request a new password reset link.</p>';
            }

            document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const errorElement = document.getElementById('reset-error');
                const successElement = document.getElementById('reset-success');

                if (newPassword !== confirmPassword) {
                    errorElement.textContent = "Passwords do not match.";
                    errorElement.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch('./api/password_reset.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'perform_reset',
                            token: document.getElementById('reset-token').value,
                            password: newPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        document.getElementById('reset-password-form').style.display = 'none';
                        successElement.style.display = 'block';
                    } else {
                        errorElement.textContent = data.message || 'An error occurred.';
                        errorElement.style.display = 'block';
                    }
                } catch (error) {
                    errorElement.textContent = 'A connection error occurred. Please try again.';
                    errorElement.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
