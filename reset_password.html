<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blacnova - Password Reset</title>
  <link rel="icon" href="https://www.blacnova.net/img/bn_orange.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    :root {
      --primary: #d4611c;
      --primary-dark: #b35116;
      --primary-light: #e67a35;
      --light-bg: #fafbfb;
      --surface: rgba(255, 255, 255, 0.7);
      --text-primary: #1a1a1a;
      --text-secondary: #4a5568;
    }

    body {
      background: var(--light-bg);
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
    }

    .glass-card {
      background: var(--surface);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      border-color: rgba(212, 97, 28, 0.3);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-primary:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(212, 97, 28, 0.25);
    }

    input {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(212, 97, 28, 0.2);
      outline: none;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="glass-card p-8 w-full max-w-sm fade-in">
    <div class="text-center mb-8">
      <img src="https://www.blacnova.net/img/bn_orange.png" alt="Blacnova Logo" class="w-14 h-14 mx-auto mb-4">
      <h2 class="text-2xl font-bold text-gray-900">Set a New Password</h2>
      <p class="text-sm text-gray-600 mt-1">Enter and confirm your new password</p>
    </div>
    
    <form id="reset-password-form" class="space-y-6">
      <input type="hidden" id="reset-token">

      <div>
        <label class="block text-sm font-medium mb-2 text-gray-700">New Password</label>
        <input type="password" id="new-password" required class="w-full px-4 py-3 rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-medium mb-2 text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" required class="w-full px-4 py-3 rounded-lg">
      </div>
      
      <button type="submit" class="w-full py-3 rounded-lg btn-primary">Reset Password</button>
      
      <p id="reset-error" class="text-red-500 text-center hidden"></p>
      <p id="reset-success" class="text-green-600 text-center hidden">Your password has been reset successfully! <a href="index.html" class="text-primary hover:underline">Log in</a>.</p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const tokenField = document.getElementById('reset-token');
      const form = document.getElementById('reset-password-form');
      const errorEl = document.getElementById('reset-error');
      const successEl = document.getElementById('reset-success');

      if (token) {
        tokenField.value = token;
      } else {
        form.innerHTML = '<p class="text-red-500 text-center">No reset token found. Please request a new password reset link.</p>';
        return;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.style.display = 'none';
        successEl.style.display = 'none';

        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword !== confirmPassword) {
          errorEl.textContent = "Passwords do not match.";
          errorEl.style.display = 'block';
          return;
        }

        try {
          const response = await fetch('./api/password_reset.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action: 'perform_reset',
              token: tokenField.value,
              password: newPassword
            })
          });

          const data = await response.json();

          if (data.success) {
            form.style.display = 'none';
            successEl.style.display = 'block';
          } else {
            errorEl.textContent = data.message || 'An error occurred.';
            errorEl.style.display = 'block';
          }
        } catch {
          errorEl.textContent = 'A connection error occurred. Please try again.';
          errorEl.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
